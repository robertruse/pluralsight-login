<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluralsight</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="images/pluralsight-logo.png" alt="Pluralsight logo">
                </div>

                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button class="primary-btn">Sign in</button>
                </form>
                
                <div class="links">
                    <a href="#">Forgot password?</a>
                    <a href="#">Sign in with company or school</a>
                </div>

                <hr class="bar">

                <a href="#" class="secondary-btn">Create an acount</a>
            </div>

            <footer class="footer">
                <p>Copiright &copy; 2004 - 2020 Pluralsight LLC. All rights reserved.</p>

                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong>.</h1>

                    <a href="#" class="tertiary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
